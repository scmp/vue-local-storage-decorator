language: node_js
sudo: false
node_js:
- '7.0'
install:
- npm install -g snyk
- npm install
- snyk test
script:
- npm run cover && codecov
after_success:
- snyk monitor
before_deploy:
- npm run build
deploy:
  provider: npm
  skip_cleanup: true
  email: ken726@hotmail.com
  api_key: "$NPM_TOKEN"
  on:
    tags: true
    repo: vip30/vue-local-storage-decorator
    node: '7.0'

    
